        .flame {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 40px;
            background: linear-gradient(to top, orange, transparent);
            border-radius: 50%;
            animation: flicker 0.15s infinite alternate;
        }

        .flame::before, .flame::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 20px;
            height: 25px;
            background: linear-gradient(to top, yellow, transparent);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 0.2s infinite alternate;
        }

        .flame::after {
            width: 15px;
            height: 20px;
            background: linear-gradient(to top, red, transparent);
            animation: flicker 0.1s infinite alternate;
        }

        /* Flickering animation */
        @keyframes flicker {
            0% { transform: translate(-50%, 0) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -5px) scale(1.1); opacity: 1; }
        }

        /* Blowing effect */
        @keyframes blow {
            0% { transform: translateX(-50%) rotate(0deg); }
            30% { transform: translateX(30%) rotate(10deg); }
            60% { transform: translateX(50%) rotate(15deg); }
            80% { transform: translateX(35%) rotate(7deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }

        .blow {

        function generateQuote() {
            const quoteDisplay = document.getElementById('quote-display');
            const quoteText = document.getElementById('quote-text');
            const sourceName = document.getElementById('source-name');
            const flame = document.getElementById('flame');

            flame.classList.add('blow');
            setTimeout(() => flame.classList.remove('blow'), 1200);

            // Fade out sequence
            quoteDisplay.classList.add('box-fade-out');
            setTimeout(() => {
                quoteText.classList.add('text-fade-out');
                sourceName.style.opacity = '0';
            }, 500);

            // Load new quote and fade it in
            setTimeout(() => {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                quoteText.textContent = `${randomQuote.text}`;
                sourceName.textContent = `- ${randomQuote.source}`;
                
                // Reset fade-out classes and set visibility for the new quote
                quoteDisplay.classList.remove('box-fade-out');
                quoteText.classList.remove('text-fade-out');
                
                // Delay appearance of the source name and move it to the right
                setTimeout(() => {
                    sourceName.style.opacity = '1';
                }, 4000); // Delayed fade-in of source name
            }, 2500);
        }

        document.getElementById('generate-quote').addEventListener('click', generateQuote);
    </script>
